<!Doctype html>
<html>
    <head>
        <title>CSS demo</title>
        <style>
                .demo{
                    border: 2px solid red;
                    padding-left: 20px;
                    width: 200px;
                    border-style: double;
                    border-width: 2px;
                    border-radius: 5px;
                    border-left-color: blue;
                    border-right-style: dashed;
                }
                #para{
                    color: blue;
                }
        </style>
    </head>
    <body>
        <h1 class = "demo">Content</h1>
        <p id="para">This is Paragraph</p>
    </body>
</head>
    </html>
