<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table, th,td{
                border: 1px solid black;
            }
            table{
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>Add a border</h2>
        <table>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
            </tr>
            <tr>
              <td>Peter</td>
              <td>Griffin</td>
            </tr>
            <tr>
              <td>Lois</td>
              <td>Griffin</td>
            </tr>
          </table>
      
    </body>
</html>
